<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sign In to Drinks Co</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
</head>
<body>

<!--[if IE 8]>
<script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>
<![endif]-->

<!--[if lte IE 9]>
<script src="https://cdn.auth0.com/js/base64.js"></script>
<script src="https://cdn.auth0.com/js/es5-shim.min.js"></script>
<![endif]-->

<script src="https://cdn.auth0.com/js/lock/12.3/lock.min.js"></script>
<script>
    // Decode utf8 characters properly
    const config = JSON.parse(decodeURIComponent(escape(window.atob('@@config@@'))));
    config.extraParams = config.extraParams || {};
    const connection = config.connection;
    const prompt = config.prompt;
    let languageDictionary;
    let language;

    if (config.dict && config.dict.signin && config.dict.signin.title) {
        languageDictionary = { title: config.dict.signin.title };
    } else if (typeof config.dict === 'string') {
        language = config.dict;
    }
    const loginHint = config.extraParams.login_hint;
    const colors = config.colors || {};

    loadClientCSS(config.clientID);

    // Available Lock configuration options: https://auth0.com/docs/libraries/lock/lock-configuration
    const lock = new Auth0Lock(config.clientID, config.auth0Domain, {
        auth: {
            redirectUrl: config.callbackURL,
            responseType: (config.internalOptions || {}).response_type ||
                (config.callbackOnLocationHash ? 'token' : 'code'),
            params: config.internalOptions
        },
        configurationBaseUrl: config.clientConfigurationBaseUrl,
        overrides: {
            __tenant: config.auth0Tenant,
            __token_issuer: config.authorizationServer.issuer
        },
        assetsUrl:  config.assetsUrl,
        allowedConnections: connection ? [connection] : null,
        rememberLastLogin: !prompt,
        language: language,
        languageBaseUrl: config.languageBaseUrl,
        languageDictionary: languageDictionary,
        theme: {
            //logo:            'YOUR LOGO HERE',
            primaryColor:    colors.primary ? colors.primary : 'green'
        },
        prefill: loginHint ? { email: loginHint, username: loginHint } : null,
        closable: false,
        defaultADUsernameFromEmailPrefix: false
    });

    if(colors.page_background) {
        const css = '.auth0-lock.auth0-lock .auth0-lock-overlay { background: ' +
            colors.page_background +
            ' }';
        const style = document.createElement('style');

        style.appendChild(document.createTextNode(css));

        document.body.appendChild(style);
    }

    function loadClientCSS(clientID) {
        if (!clientID)
            return;

        const dynamicConfigBase = 'https://drinks-co.vercel.app'; // TODO: inject by TF
        const css = `${dynamicConfigBase}/css/${clientID}.css`;

        const link = document.createElement('link');
        link.setAttribute('rel', 'stylesheet');
        link.setAttribute('href', css);

        // Append to the `head` element
        document.head.appendChild(link);
    }

    lock.show();
</script>
</body>
</html>
